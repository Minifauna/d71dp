{% include "header.html" %}
<header
  class="masthead"
  style="background-image: url('../static/assets/img/Moose_Alces_Alces_(42270420).jpeg')"
>
<title>Trope-ical Storm</title>
<div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Horror Tropes</h1>
          <span class="subheading">Boo!</span>
          <p>Under Construction</p>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!-- Post preview-->
       {% for key in trope_names %}
      <div class="post-preview">
        <a href="{{ tropes[key] }}">
          <h2 class="post-title">{{ key }}</h2>
        </a>
        {% endfor %}
      </div>
      <!-- Divider-->
      <hr class="my-4" />

{% include "footer.html" %}
